<!DOCTYPE html>
<html lang="en" data-theme="business">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - dIVa Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="dIVa-guide.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <div id="nav-placeholder"></div>

      <script>
        fetch("nav.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("nav-placeholder").innerHTML = data;
          });
      </script>

      <div id="settings" class="card bg-neutral shadow-lg compact my-8 section-offset">
        <div class="card-body">
          <h2 class="card-title text-accent text-xl sm:text-2xl">Settings</h2>
          <p class="mb-4">Screenshot of the Settings window.</p>
          <img src="images/settings.png" alt="Settings" class="mb-4 mx-auto rounded-lg" />
          <div class="mt-4">
            <h3 class="text-secondary text-lg sm:text-xl font-semibold">Functionality</h3>
            <ul class="list-disc list-inside ml-4 p-4">
              <li><strong>Configuration:</strong> Adjust application settings.</li>
              <li><strong>Reset Data:</strong> Clear accumulated data in the application.</li>
              <li><strong>Manage Subscription:</strong> Update subscription details.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
